<!DOCTYPE html>
<html>
<head>
<title> TO DO LIST</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script type="text/javascript">

x=0;
	$(document).ready(function(){
    
    	$("#bt1").click(function(){
      $("#r").append("<span id='s3'></span>");
      $("#e").append("<p id='p1' class='list-group'></p>");
      $(".bt4,#s2").remove();
      var s= $("#test").val();
      if(s!=""){
      $("#test").val('');
      $("#p1").append("<li style='font-size:20px;padding-top:5px;margin-top:10px;color:#353638;background-color:#eff2f7;width:490px;height:40px;align-items: center;margin-left:27%;border:1px solid #dcdcdc;'>"+s+"<button style='margin-left:50px;width:50px;height:30px;' class='bt2'>X</button>"+"<button style='margin-left:50px;width:100px;height:30px;' class='bt3'>Done</button><br><br>");

      x=x+1;
      }
      if(x==1){
      $("#s3").append("<span id='s2' >"+x+"&nbsp;&nbsp;thing to do</span>"+"<button style='margin-left:50px;width:100px;height:30px;' class='bt4'>Complete</button>"); 
      }else{$("#s3").append("<span id='s2' >"+x+"&nbsp;&nbsp;things to do</span>"+"<button style='margin-left:50px;width:100px;height:30px;' class='bt4'>Complete</button>");} 
      
          $(document).on("click", "button.bt2" , function() {
          $(this).parent().wrap("<strike style='color:green;'>");
          }); 
        
      }); 
    
              $(document).on("click", "button.bt4" ,function(){
              $("#s3,.bt4,#p1").remove();x=0;   
              });   
            $(document).on("click", "button.bt3" , function() {
            $(this).parent().remove();
            $(document).on("click", "button.bt2" , function() {
            $(this).parent().wrap("<strike>");});
            if(x>0)
            {
            x=x-1;
            $(".bt4,#s2").remove();
            if(x<2){
            $("#s3").append("<span id='s2' >"+x +" &nbsp;&nbsp;thing to do</span>"+"<button style='margin-left:50px;width:100px;height:30px;' class='bt4'>Complete</button>");
            }else{ $("#s3").append("<span id='s2'>"+x+" &nbsp;&nbsp;things to do</span>"+"<button style='margin-left:50px;width:100px;height:30px;' class='bt4'>Complete</button>");}
             }
             if(x==0)
             {
              $(".bt4,#s2").remove(); 
             }                                                              
             });    
                     
                              });     
          

            
                                                      

</script>
